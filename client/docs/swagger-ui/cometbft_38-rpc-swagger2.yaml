swagger: '2.0'
info:
  contact:
    name: CometBFT
    url: 'https://cometbft.com/'
  description: >
    CometBFT supports the following RPC protocols:


    * URI over HTTP

    * JSONRPC over HTTP

    * JSONRPC over websockets


    ## Configuration


    RPC can be configured by tuning parameters under `[rpc]` table in the

    `$CMTHOME/config/config.toml` file or by using the `--rpc.X` command-line

    flags.


    The default RPC listen address is `tcp://127.0.0.1:26657`.

    To set another address, set the `laddr` config parameter to desired value.

    CORS (Cross-Origin Resource Sharing) can be enabled by setting

    `cors_allowed_origins`, `cors_allowed_methods`, `cors_allowed_headers`

    config parameters.


    If testing using a local RPC node, under the `[rpc]`

    section change the `cors_allowed_origins` property, please add the URL of

    the site where this OpenAPI document is running, for example:

      `cors_allowed_origins = ["http://localhost:8088"]`

    or if testing from the official documentation site:

      `cors_allowed_origins = ["https://docs.cometbft.com"]`

    ## Arguments


    Arguments which expect strings or byte arrays may be passed as quoted

    strings, like `"abc"` or as `0x`-prefixed strings, like `0x616263`.


    ## URI/HTTP


    A REST like interface.

        curl localhost:26657/block?height=5

    ## JSONRPC/HTTP


    JSONRPC requests can be POST'd to the root RPC endpoint via HTTP.

        curl --header "Content-Type: application/json" --request POST --data '{"method": "block", "params": ["5"], "id": 1}' localhost:26657

    ## JSONRPC/websockets


    JSONRPC requests can be also made via websocket.

    The websocket endpoint is at `/websocket`, e.g. `localhost:26657/websocket`.

    Asynchronous RPC functions like event `subscribe` and `unsubscribe` are

    only available via websockets.


    For example using the [websocat](https://github.com/vi/websocat) tool, you
    can subscribe for 'NewBlock` events

    with the following command:

        echo '{ "jsonrpc": "2.0","method": "subscribe","id": 0,"params": {"query": "tm.event='"'NewBlock'"'"} }' | websocat -n -t ws://127.0.0.1:26657/websocket
  license:
    name: Apache 2.0
    url: 'https://github.com/cometbft/cometbft/blob/v0.38.x/LICENSE'
  title: CometBFT RPC
  version: v0.38.x
host: rpc.cosmos.directory
basePath: /cosmoshub
schemes:
  - https
paths:
  /abci_info:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Get some info about the application.
          schema:
            $ref: '#/definitions/ABCIInfoResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - ABCI
      description: |
        Get info about the application.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: abci_info
      summary: Get info about the application.
  /abci_query:
    get:
      produces:
        - application/json
      parameters:
        - description: Path to the data ("/a/b/c")
          in: query
          name: path
          required: true
          type: string
        - description: Data
          in: query
          name: data
          required: true
          type: string
        - default: 0
          description: Height (0 means latest)
          in: query
          name: height
          required: false
          type: integer
        - default: false
          description: Include proofs of the transactions inclusion in the block
          in: query
          name: prove
          required: false
          type: boolean
      responses:
        '200':
          description: Response of the submitted query
          schema:
            $ref: '#/definitions/ABCIQueryResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - ABCI
      description: |
        Query the application for some information.
      operationId: abci_query
      summary: Query the application for some information.
  /block:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch the latest
            block.
          in: query
          name: height
          type: integer
      responses:
        '200':
          description: Block informations.
          schema:
            $ref: '#/definitions/BlockResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Block.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: block
      summary: Get block at a specified height
  /block_by_hash:
    get:
      produces:
        - application/json
      parameters:
        - description: block hash
          in: query
          name: hash
          required: true
          type: string
      responses:
        '200':
          description: Block informations.
          schema:
            $ref: '#/definitions/BlockResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Block By Hash.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: block_by_hash
      summary: Get block by hash
  /block_results:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch
            information regarding the latest block.
          in: query
          name: height
          type: integer
      responses:
        '200':
          description: Block results.
          schema:
            $ref: '#/definitions/BlockResultsResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get block_results.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: block_results
      summary: Get block results at a specified height
  /block_search:
    get:
      produces:
        - application/json
      parameters:
        - description: Query
          in: query
          name: query
          required: true
          type: string
        - default: 1
          description: Page number (1-based)
          in: query
          name: page
          required: false
          type: integer
        - default: 30
          description: 'Number of entries per page (max: 100)'
          in: query
          name: per_page
          required: false
          type: integer
        - default: desc
          description: >-
            Order in which blocks are sorted ("asc" or "desc"), by height. If
            empty, default sorting will be still applied.
          in: query
          name: order_by
          required: false
          type: string
      responses:
        '200':
          description: List of paginated blocks matching the search criteria.
          schema:
            $ref: '#/definitions/BlockSearchResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Search for blocks by FinalizeBlock events.

        See /subscribe for the query syntax.
      operationId: block_search
      summary: Search for blocks by FinalizeBlock events
  /blockchain:
    get:
      produces:
        - application/json
      parameters:
        - description: Minimum block height to return
          in: query
          name: minHeight
          type: integer
        - description: Maximum block height to return
          in: query
          name: maxHeight
          type: integer
      responses:
        '200':
          description: 'Block headers, returned in descending order (highest first).'
          schema:
            $ref: '#/definitions/BlockchainResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get block headers for minHeight <= height <= maxHeight.

        At most 20 items will be returned.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: blockchain
      summary: 'Get block headers (max: 20) for minHeight <= height <= maxHeight.'
  /broadcast_evidence:
    get:
      produces:
        - application/json
      parameters:
        - description: JSON evidence
          in: query
          name: evidence
          required: true
          type: string
      responses:
        '200':
          description: Broadcast evidence of the misbehavior.
          schema:
            $ref: '#/definitions/BroadcastEvidenceResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Broadcast evidence of the misbehavior.
      operationId: broadcast_evidence
      summary: Broadcast evidence of the misbehavior.
  /broadcast_tx_async:
    get:
      produces:
        - application/json
      parameters:
        - description: The transaction
          in: query
          name: tx
          required: true
          type: string
      responses:
        '200':
          description: empty answer
          schema:
            $ref: '#/definitions/BroadcastTxResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Tx
      description: >
        If you want to be sure that the transaction is included in a block, you
        can

        subscribe for the result using JSONRPC via a websocket. See

        https://docs.cometbft.com/v0.38.x/core/subscription.html

        If you haven't received anything after a couple of blocks, resend it. If
        the

        same happens again, send it to some other node. A few reasons why it
        could

        happen:


        1. malicious node can drop or pretend it had committed your tx

        2. malicious proposer (not necessary the one you're communicating with)
        can

        drop transactions, which might become valid in the future

        (https://github.com/tendermint/tendermint/issues/3322)

        3. node can be offline


        Please refer to [formatting/encoding
        rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)

        for additional details
      operationId: broadcast_tx_async
      summary: >-
        Returns right away, with no response. Does not wait for CheckTx nor
        DeliverTx results.
  /broadcast_tx_commit:
    get:
      produces:
        - application/json
      parameters:
        - description: The transaction
          in: query
          name: tx
          required: true
          type: string
      responses:
        '200':
          description: empty answer
          schema:
            $ref: '#/definitions/BroadcastTxCommitResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Tx
      description: >
        IMPORTANT: use only for testing and development. In production, use

        BroadcastTxSync or BroadcastTxAsync. You can subscribe for the
        transaction

        result using JSONRPC via a websocket. See

        https://docs.cometbft.com/v0.38.x/core/subscription.html


        CONTRACT: only returns error if mempool.CheckTx() errs or if we timeout

        waiting for tx to commit.


        If CheckTx or DeliverTx fail, no error will be returned, but the
        returned result

        will contain a non-OK ABCI code.


        Please refer to [formatting/encoding
        rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)

        for additional details
      operationId: broadcast_tx_commit
      summary: Returns with the responses from CheckTx and DeliverTx.
  /broadcast_tx_sync:
    get:
      produces:
        - application/json
      parameters:
        - description: The transaction
          in: query
          name: tx
          required: true
          type: string
          x-example: '456'
      responses:
        '200':
          description: Empty
          schema:
            $ref: '#/definitions/BroadcastTxResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Tx
      description: >
        If you want to be sure that the transaction is included in a block, you
        can

        subscribe for the result using JSONRPC via a websocket. See

        https://docs.cometbft.com/v0.38.x/core/subscription.html

        If you haven't received anything after a couple of blocks, resend it. If
        the

        same happens again, send it to some other node. A few reasons why it
        could

        happen:


        1. malicious node can drop or pretend it had committed your tx

        2. malicious proposer (not necessary the one you're communicating with)
        can

        drop transactions, which might become valid in the future

        (https://github.com/tendermint/tendermint/issues/3322)



        Please refer to [formatting/encoding
        rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)

        for additional details
      operationId: broadcast_tx_sync
      summary: >-
        Returns with the response from CheckTx. Does not wait for DeliverTx
        result.
  /check_tx:
    get:
      produces:
        - application/json
      parameters:
        - description: The transaction
          in: query
          name: tx
          required: true
          type: string
      responses:
        '200':
          description: ABCI application's CheckTx response
          schema:
            $ref: '#/definitions/CheckTxResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Tx
      description: >
        The transaction won't be added to the mempool.


        Please refer to [formatting/encoding
        rules](https://docs.cometbft.com/v0.38.x/core/using-cometbft.html#formatting)

        for additional details


        Upon success, the `Cache-Control` header will be set with the default

        maximum age.
      operationId: check_tx
      summary: Checks the transaction without executing it.
  /commit:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch commit
            informations regarding the latest block.
          in: query
          name: height
          type: integer
      responses:
        '200':
          description: >
            Commit results.


            canonical switches from false to true for block H once block H+1 has
            been committed. Until then it's subjective and only reflects what
            this node has seen so far.
          schema:
            $ref: '#/definitions/CommitResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Commit.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: commit
      summary: Get commit results at a specified height
  /consensus_params:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch commit
            informations regarding the latest block.
          in: query
          name: height
          type: integer
      responses:
        '200':
          description: consensus parameters results.
          schema:
            $ref: '#/definitions/ConsensusParamsResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get consensus parameters.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: consensus_params
      summary: Get consensus parameters
  /consensus_state:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: consensus state results.
          schema:
            $ref: '#/definitions/ConsensusStateResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: >
        Get consensus state.


        Not safe to call from inside the ABCI application during a block
        execution.
      operationId: consensus_state
      summary: Get consensus state
  /dial_peers:
    get:
      produces:
        - application/json
      parameters:
        - description: Have the peers you are dialing be persistent
          in: query
          name: persistent
          type: boolean
        - description: Have the peers you are dialing be unconditional
          in: query
          name: unconditional
          type: boolean
        - description: Have the peers you are dialing be private
          in: query
          name: private
          type: boolean
        - collectionFormat: multi
          description: array of peers to dial
          in: query
          items:
            example: 'f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656'
            type: string
          name: peers
          type: array
      responses:
        '200':
          description: Dialing seeds in progress. See /net_info for details
          schema:
            $ref: '#/definitions/dialResp'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Unsafe
      description: >
        Set a persistent peer, this route in under unsafe, and has to manually
        enabled to use.


        **Example:** curl
        'localhost:26657/dial_peers?peers=\["f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656","0491d373a8e0fcf1023aaf18c51d6a1d0d4f31bd@5.6.7.8:26656"\]&persistent=false'
      operationId: dial_peers
      summary: Add Peers/Persistent Peers (unsafe)
  /dial_seeds:
    get:
      produces:
        - application/json
      parameters:
        - collectionFormat: multi
          description: list of seed nodes to dial
          in: query
          items:
            example: 'f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656'
            type: string
          name: peers
          type: array
      responses:
        '200':
          description: Dialing seeds in progress. See /net_info for details
          schema:
            $ref: '#/definitions/dialResp'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Unsafe
      description: >
        Dial a peer, this route in under unsafe, and has to manually enabled to
        use

          **Example:** curl 'localhost:26657/dial_seeds?seeds=\["f9baeaa15fedf5e1ef7448dd60f46c01f1a9e9c4@1.2.3.4:26656","0491d373a8e0fcf1023aaf18c51d6a1d0d4f31bd@5.6.7.8:26656"\]'
      operationId: dial_seeds
      summary: Dial Seeds (Unsafe)
  /dump_consensus_state:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: >
            Complete consensus state.


            See
            https://pkg.go.dev/github.com/cometbft/cometbft/types?tab=doc#Vote.String
            for Vote string description.
          schema:
            $ref: '#/definitions/DumpConsensusResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: >
        Get consensus state.


        Not safe to call from inside the ABCI application during a block
        execution.
      operationId: dump_consensus_state
      summary: Get consensus state
  /genesis:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Genesis results.
          schema:
            $ref: '#/definitions/GenesisResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get genesis.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: genesis
      summary: Get Genesis
  /genesis_chunked:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: Sequence number of the chunk to download.
          in: query
          name: chunk
          type: integer
      responses:
        '200':
          description: Genesis chunk response.
          schema:
            $ref: '#/definitions/GenesisChunkedResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get genesis document in multiple chunks to make it easier to iterate
        through larger genesis structures. Each chunk is produced by converting
        the genesis document to JSON and then splitting the resulting payload
        into 16MB blocks, and then Base64-encoding each block.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: genesis_chunked
      summary: Get Genesis in multiple chunks
  /header:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch the latest
            header.
          in: query
          name: height
          type: integer
      responses:
        '200':
          description: Header informations.
          schema:
            $ref: '#/definitions/BlockHeader'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Header.

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: header
      summary: Get header at a specified height
  /header_by_hash:
    get:
      produces:
        - application/json
      parameters:
        - description: header hash
          in: query
          name: hash
          required: true
          type: string
      responses:
        '200':
          description: Header informations.
          schema:
            $ref: '#/definitions/BlockHeader'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Header By Hash.

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: header_by_hash
      summary: Get header by hash
  /health:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Gets Node Health
          schema:
            $ref: '#/definitions/EmptyResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: >
        Get node health. Returns empty result (200 OK) on success, no response -
        in case of an error.
      operationId: health
      summary: Node heartbeat
  /net_info:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: empty answer
          schema:
            $ref: '#/definitions/NetInfoResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get network info.
      operationId: net_info
      summary: Network information
  /num_unconfirmed_txs:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: status about unconfirmed transactions
          schema:
            $ref: '#/definitions/NumUnconfirmedTransactionsResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get data about unconfirmed transactions
      operationId: num_unconfirmed_txs
      summary: Get data about unconfirmed transactions
  /status:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Status of the node
          schema:
            $ref: '#/definitions/StatusResponse'
        '500':
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: >
        Get CometBFT status including node info, pubkey, latest block hash, app
        hash, block height and time.
      operationId: status
      summary: Node Status
  /tx:
    get:
      produces:
        - application/json
      parameters:
        - description: hash of transaction to retrieve
          in: query
          name: hash
          required: true
          type: string
        - default: false
          description: Include proofs of the transaction's inclusion in the block
          in: query
          name: prove
          required: false
          type: boolean
      responses:
        '200':
          description: Get a transaction`
          schema:
            $ref: '#/definitions/TxResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get a transaction

        Upon success, the `Cache-Control` header will be set with the default
        maximum age.
      operationId: tx
      summary: Get transactions by hash
  /tx_search:
    get:
      produces:
        - application/json
      parameters:
        - description: Query
          in: query
          name: query
          required: true
          type: string
        - default: false
          description: Include proofs of the transactions inclusion in the block
          in: query
          name: prove
          required: false
          type: boolean
        - default: 1
          description: Page number (1-based)
          in: query
          name: page
          required: false
          type: integer
        - default: 30
          description: 'Number of entries per page (max: 100)'
          in: query
          name: per_page
          required: false
          type: integer
        - default: asc
          description: >-
            Order in which transactions are sorted ("asc" or "desc"), by height
            & index. If empty, default sorting will be still applied.
          in: query
          name: order_by
          required: false
          type: string
      responses:
        '200':
          description: List of unconfirmed transactions
          schema:
            $ref: '#/definitions/TxSearchResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Search for transactions w/ their results.

        See /subscribe for the query syntax.
      operationId: tx_search
      summary: Search for transactions
  /unconfirmed_txs:
    get:
      produces:
        - application/json
      parameters:
        - default: 30
          description: Maximum number of unconfirmed transactions to return (max 100)
          in: query
          name: limit
          required: false
          type: integer
      responses:
        '200':
          description: List of unconfirmed transactions
          schema:
            $ref: '#/definitions/UnconfirmedTransactionsResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get list of unconfirmed transactions
      operationId: unconfirmed_txs
      summary: Get the list of unconfirmed transactions
  /validators:
    get:
      produces:
        - application/json
      parameters:
        - default: 0
          description: >-
            height to return. If no height is provided, it will fetch validator
            set which corresponds to the latest block.
          in: query
          name: height
          type: integer
        - default: 1
          description: Page number (1-based)
          in: query
          name: page
          required: false
          type: integer
        - default: 30
          description: 'Number of entries per page (max: 100)'
          in: query
          name: per_page
          required: false
          type: integer
      responses:
        '200':
          description: Commit results.
          schema:
            $ref: '#/definitions/ValidatorsResponse'
        '500':
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Info
      description: |
        Get Validators. Validators are sorted first by voting power
        (descending), then by address (ascending).

        If the `height` field is set to a non-default value, upon success, the
        `Cache-Control` header will be set with the default maximum age.
      operationId: validators
      summary: Get validator set at a specified height
